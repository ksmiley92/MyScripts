<!DOCTYPE html>
<html>
<head>
	<title>Resume Photos!</title>
	<script>

	//First, create an array of images to rotate
	var resphotos = new Array();
	resphotos[0] = new Image();
	resphotos[0].src = "TPAC.jpg";
	resphotos[1] = new Image();
	resphotos[1].src = "FtLauderdale_conquest.jpg";
	resphotos[2] = new Image();
	resphotos[2].src = "MSU_campus.jpg";
	resphotos[3] = new Image();
	resphotos[3].src = "MTSU_library.jpg";
	resphotos[4] = new Image();
	resphotos[4].src = "NOLA.jpg";
	resphotos[5] = new Image();
	resphotos[5].src = "MTSU_sign.jpg";

	var i=0;
	function rotator()  {
		document.getElementById("image1").src = resphotos[i].src;
		i++;
		if (i==resphotos.length)  {
			i = 0;
		}
		setTimeout(function()  { rotator(); }, 2000);
	}

	</script>
</head>
<body onload = "rotator('image1', resphotos);" >
